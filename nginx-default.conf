    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        charset utf-8;
		root G:\develop\EEworkspace\BaiChengNews\WebContent\WEB-INF;
        #access_log  logs/host.access.log  main;
		index index.html;
        location / {
            index  index.html index.htm;
        }
		location /channel {
			rewrite ^(\/channel)(\/|$)$ /error/404.html break;
			rewrite ^\/channel\/([^\/.]+)\/$ /channel/$1 permanent;
			rewrite ^\/channel\/([^\/.]+)(\/|$)$ /channel/index.html break;
			index index.html;
		}
		location /news {
			rewrite ^(\/news)(\/|$)$ /error/404.html break;
			rewrite ^\/news\/([^\/.]+)\/$ /news/$1 permanent;
			rewrite ^\/news\/([^\/.]+)(\/|$)$ /news/index.html break;
			index index.html;
		}
		location ~ ^/(html|images|javascript|js|css|flash|media|static)/ {
            
            #过期30天，静态文件不怎么更新，过期可以设大一点，
            #如果频繁更新，则可以设置得小一点。
            expires 7d;
        }

        error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

